name: github.com/opspec-pkgs/docker.image.build
description: builds a docker image
inputs:
  dockerfile:
    file:
      description: dockerfile for build
      default: Dockerfile
  context:
    dir:
      description: context for build
      default: .
  imageName:
    string:
      constraints: { format: docker-image-ref }
      description: name of image
  username:
    string:
      constraints: { minLength: 1 }
      description: username for auth w/ private registry
      default: ' '
  password:
    string:
      constraints: { minLength: 1 }
      description: password for auth w/ private registry
      default: ' '
      isSecret: true
  registry:
    string:
      description: private registry to pull image from
      default: docker.io
version: 1.2.0
outputs:
  imageTar:
    file:
      description: tar of image
run:
  container:
    cmd: [ /cmd.sh ]
    files:
      /cmd.sh: /cmd.sh
      /buildContext/Dockerfile: dockerfile
      /image.tar: imageTar
    dirs:
      /buildContext: context
    envVars:
      imageName:
      username:
      password:
      registry:
    image: { ref: 'docker:17.05-dind' }
